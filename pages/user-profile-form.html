   <!-- Onglet Profile / Rôle -->
    <h1>Profil / Rôle</h1>
    <form>
      <div class="form-fields">
        <!-- 1. Rôle -->
        <div class="form-group role-group">
          <label><input type="radio" name="role" value="chauffeur"> Chauffeur</label>
          <label><input type="radio" name="role" value="passager"> Passager</label>
          <label><input type="radio" name="role" value="les-deux"> Les deux</label>
        </div>

        <!-- 0. Photo de profil -->
        <section class="card-like mb-4" id="profile-photo-section">
          <h2 class="section-title">Photo de profil</h2>
          <div class="profile-photo-row">
            <img id="profileAvatarPreview" class="avatar-preview" src="images/default-avatar.png" alt="Avatar">
            <div class="avatar-actions">
              <input type="file" id="profileAvatarInput" accept="image/*" class="form-control">
              <small class="text-muted d-block mt-1">PNG/JPG jusqu’à 2 Mo. Carré recommandé.</small>
              <button type="button" class="btn btn-outline-danger mt-2" id="removeAvatarBtn">Supprimer</button>
            </div>
          </div>
        </section>

        <!-- 0bis. Infos du compte -->
        <section class="card-like mb-4" id="account-info-section">
          <h2 class="section-title">Informations du compte</h2>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="profileEmail">Adresse email</label>
              <input type="email" class="form-control" id="profileEmail" placeholder="vous@exemple.com" autocomplete="email">
            </div>
          </div>
          <hr>
          <h3 class="h6">Changer le mot de passe</h3>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="currentPassword">Mot de passe actuel</label>
              <input type="password" class="form-control" id="currentPassword" autocomplete="current-password">
            </div>
            <div class="col-md-4">
              <label class="form-label" for="newPassword">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="newPassword" autocomplete="new-password">
            </div>
            <div class="col-md-4">
              <label class="form-label" for="confirmPassword">Confirmer</label>
              <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password">
            </div>
          </div>
          <button type="button" class="btn btn-success mt-3" id="saveAccountBtn">Enregistrer</button>
        </section>

        <!-- 0ter. À propos -->
        <section class="card-like mb-4" id="about-section">
          <h2 class="section-title">À propos de moi</h2>
          <textarea class="form-control" id="profileBio" rows="3" maxlength="500" placeholder="Quelques mots sur vous..."></textarea>
          <div class="d-flex justify-content-between mt-2">
            <small class="text-muted"><span id="bioCount">0</span>/500</small>
            <button type="button" class="btn btn-success" id="saveBioBtn">Enregistrer</button>
          </div>
        </section>
    </form>
