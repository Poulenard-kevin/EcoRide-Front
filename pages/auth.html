<div class="hero-scene">
    <div class="hero-scene-content">
        <h1 class="big-title">Connexion</h1>
    </div>
</div>

<section class="auth-section">
    <ul class="nav nav-pills auth-tabs">
        <li class="nav-item">
            <a id="login-tab" class="nav-link active" href="javascript:void(0);">Se connecter</a>
        </li>
        <li class="nav-item">
            <a id="register-tab" class="nav-link" href="javascript:void(0);">Inscription</a>
        </li>
    </ul>

    <div id="login-form" class="auth-form active">
        <form>
            <p>Connectez-vous avec :</p>
            <div>
                <a href="#" aria-label="Google"><i class="bi bi-google"></i></a>
                <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
            </div>
            <p>Ou :</p>
            <label for="login-email">E-mail ou nom d'utilisateur :</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Mot de passe :</label>
            <input type="password" id="login-password" name="password" required>
            
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Souviens-toi de moi</label>
                <a href="#">Mot de passe oubli√© ?</a>
            </div>
            
            <button type="submit">Se connecter</button>
            <p>Pas encore membre ? <a href="#" id="switch-to-register">Inscrivez-vous</a></p>
        </form>
    </div>

    <div id="register-form" class="auth-form" style="display:none;">
        <form>
            <label for="register-email">E-mail :</label>
            <input type="email" id="register-email" name="email" required>
            
            <label for="register-password">Mot de passe :</label>
            <input type="password" id="register-password" name="password" required>
            
            <label for="register-confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="register-confirm-password" name="confirm-password" required>
            
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</section>

<script src="js/auth.js"></script>
