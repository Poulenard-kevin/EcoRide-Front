  <h1>Mes trajects</h1>
  <form id="trajet-form">

      <!-- 1 -->
      <div class="titre-publier-traject">
        <h2>Publier un trajet</h2>
      </div>
      <!-- 2 -->
      <div class="form-field">
        <label for="date-depart">Date de d√©part</label>
        <input type="date" name="date" class="search-input" id="date-depart">
      </div>

      <!-- 3 -->
      <div class="form-field">
        <label for="lieu-depart">Lieu de d√©part</label>
        <input type="text" name="depart" id="lieu-depart" class="form-control" placeholder="Lyon">
      </div>

      <!-- 4 -->
      <div class="form-field">
        <label for="heure-depart">Heure de d√©part</label>
        <input type="time" name="heure-depart" class="search-input" id="heure-depart">
      </div>

      <!-- 5 -->
      <div class="form-field">
        <label for="lieu-arrivee">Lieu d'arriv√©e</label>
        <input type="text" name="arrivee" id="lieu-arrivee" class="form-control" placeholder="Grenoble">

      <!-- 6 -->

        <label for="heure-arrivee">Heure d'arriv√©e</label>
        <input type="time" name="heure-arrivee" class="search-input" id="heure-arrivee">
      </div>
    
      <!-- 7 -->
      <div class="form-field">
        <label for="vehicle">V√©hicule</label>
        <select name="vehicule" id="vehicule" class="form-select">
          <option value="" selected hidden>-- S√©lectionner un v√©hicule --</option>
        </select>
      </div>
    
      <!-- 8 -->
      <div class="form-field price-field">
        <label for="price">Prix</label>
        <div class="input-with-unit">
          <input 
            type="number" 
            id="price" 
            name="prix"
            class="form-control" 
            min="5" max="100" step="5" 
            placeholder="5 cr√©dits">
          <span class="unit">cr√©dits</span>
        </div>
      </div>
    
      <!-- 9 -->
      <button type="submit" class="btn">Publier</button>
    </div>
  </form>
